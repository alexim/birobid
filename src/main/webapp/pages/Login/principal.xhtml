<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
     
<h:head>
<title>Bienvenido al Sistema</title>
</h:head>

<h:body>
<h:form>  
    <p:growl id="messages"/>  
    <p:menubar>  
        <p:submenu label="Ventas" icon="ui-icon-document">  
            <p:submenu label="Procesos" icon="ui-icon-contact">  
                <p:menuitem value="Facturación de pedidos" url="#" />  
                <p:menuitem value="Facturación directa" url="#" />  
            </p:submenu>  
            <p:menuitem value="Informes" url="#" />  
            <p:separator />  
            <p:menuitem value="Mantenimientos" url="#" />  
        </p:submenu>  
        <p:submenu label="Inventario" icon="ui-icon-pencil">  
            <p:menuitem value="Procesos" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Informes" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Mantenimientos" url="#" />  
        </p:submenu>  
        <p:submenu label="Cartera" icon="ui-icon-help">  
            <p:menuitem value="Procesos" url="#" />  
            <p:submenu label="Informes" icon="ui-icon-search">  
                <p:menuitem value="Estado de Cuenta" url="#" />  
                <p:menuitem value="Cobros por Vendedor" url="#" />  
            </p:submenu>  
            <p:menuitem value="Mantenimientos" url="#" /> 
        </p:submenu>  
        <p:submenu label="Contabilidad" icon="ui-icon-gear">  
            <p:submenu label="Procesos" icon="ui-icon-refresh">  
                <p:menuitem value="Contabilizar comprobantes" actionListener="#{menuPrincipal.save}" icon="ui-icon-disk" update="messages" ajax="true" />  
                <p:menuitem value="Eliminar comprobantes" actionListener="#{menuPrincipal.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" ajax="true" />  
            </p:submenu>  
            <p:submenu label="Informes" icon="ui-icon-newwin">  
                <p:menuitem value="Estado de Resultado" actionListener="#{menuPrincipal.delete}" icon="ui-icon-close" update="messages" ajax="true"/>  
            </p:submenu>  
            <p:menuitem value="Mantenimientos" url="#" /> 
        </p:submenu>  
  		<p:submenu label="Tributación" icon="ui-icon-gear">  
            <p:submenu label="Informes" icon="ui-icon-refresh">  
                <p:menuitem value="Formulario 104" actionListener="#{menuPrincipal.save}" icon="ui-icon-disk" update="messages" ajax="true" />  
                <p:menuitem value="ATS" actionListener="#{menuPrincipal.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" ajax="true" />  
            </p:submenu>  
        </p:submenu>  
        <p:submenu label="Roles" icon="ui-icon-gear">  
            <p:submenu label="Procesos" icon="ui-icon-refresh">  
                <p:menuitem value="Generar nómina" actionListener="#{menuPrincipal.save}" icon="ui-icon-disk" update="messages" ajax="true" />  
                <p:menuitem value="Generar beneficios sociales" actionListener="#{menuPrincipal.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" ajax="true" />  
            </p:submenu>  
            <p:submenu label="Mantenimientos" icon="ui-icon-newwin">  
            	<p:menuitem value="Ingreso de Vendedor" actionListener="#{menuPrincipal.delete}" icon="ui-icon-close" update="messages" ajax="true" onclick="dialog2.show()"/>
                <p:menuitem value="Informe de Clientes" actionListener="#{menuPrincipal.delete}" icon="ui-icon-close" update="messages" ajax="true" onclick="dialog1.show()"/>  
            </p:submenu>  
        </p:submenu>  
        <f:facet name="options">  
            <p:inputText id="keyword" style="margin-right:10px"/>  
            <p:watermark for="keyword" value="Buscar aplicación" /> 
		    <p:splitButton value="Alexi Mendoza" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk">  
		        <p:menuitem value="Ayuda" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>    
		        <p:menuitem value="Acerca del Sistema" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>    
		        <p:menuitem value="Cambiar contraseña" actionListener="#{buttonBean.delete}" ajax="false" icon="ui-icon-close"/>  
		        <p:menuitem value="Iniciar chat" actionListener="#{buttonBean.delete}" ajax="false" icon="ui-icon-close"/>  
		        <p:separator />  
		        <p:menuitem value="Cerrar sesión" url="http://localhost:8080/Sistema/pages/Login/ingreso2.jsf" icon="ui-icon-extlink"/>  
		    </p:splitButton>   
        </f:facet>  
    </p:menubar>
    
    <p:dialog id="dialog1" widgetVar="dialog1" showEffect="fade" modal="false" header="Ingreso de Clientes" 
    		  width="450" height="500" minimizable="true"> 
    	<p:toolbar>  
			<p:toolbarGroup align="left">  
			    <p:commandButton type="button" value="New" icon="ui-icon-document" />  
			    <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  
			    <p:separator />  
			    <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
			    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
			    <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
			</p:toolbarGroup>  
			
			<p:toolbarGroup align="right">  
			    <p:menuButton value="Options">  
			        <p:menuitem value="Home" url="http://www.primefaces.org" />  
			        <p:menuitem value="ShowCase"  
			                    url="http://www.primefaces.org/showcase" />  
			        <p:menuitem value="TouchFaces"  
			                    url="http://www.primefaces.org/showcase/touch" />  
			    </p:menuButton>  
			</p:toolbarGroup>  
		</p:toolbar>  
		
	</p:dialog> 
	
	<p:resizable for="dialog1" minWidth="350" maxWidth="1200" minHeight="350" maxHeight="1200" ghost="true"/>
	<p:draggable for="dialog1" opacity="0.5" />  
	
	<p:dialog id="dialog2" widgetVar="dialog2" showEffect="fade" modal="false" header="Ingreso de Vendedores" 
			  width="450" height="500" minimizable="true">  
	    <p:toolbar>  
			<p:toolbarGroup align="left">  
			    <p:commandButton type="button" value="New" icon="ui-icon-document" />  
			    <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  
			    <p:separator />  
			    <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
			    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
			    <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
			</p:toolbarGroup>  
			
			<p:toolbarGroup align="right">  
			    <p:menuButton value="Options">  
			        <p:menuitem value="Home" url="http://www.primefaces.org" />  
			        <p:menuitem value="ShowCase"  
			                    url="http://www.primefaces.org/showcase" />  
			        <p:menuitem value="TouchFaces"  
			                    url="http://www.primefaces.org/showcase/touch" />  
			    </p:menuButton>  
			</p:toolbarGroup>  
		</p:toolbar>   
	</p:dialog> 
	<p:resizable for="dialog2" minWidth="350" maxWidth="1200" minHeight="350" maxHeight="1200" ghost="true"/> 
	<p:draggable for="dialog2" opacity="0.5" />  
</h:form>
</h:body>
</html>
